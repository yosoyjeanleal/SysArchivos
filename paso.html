<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Ocultable con CSS</title>
    <style>
        /* Estilos generales */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        /* Estilos para el menú */
        
        nav {
            position: relative;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: #555;
        }
        /* Estilos para el input checkbox y el menú responsive */
        
        #menu-toggle {
            display: none;
        }
        
        label {
            display: none;
            /* Ocultamos el ícono de hamburguesa por defecto */
            font-size: 24px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            /* Para pantallas pequeñas, escondemos el menú por defecto */
            nav ul {
                flex-direction: column;
                position: absolute;
                top: 30px;
                /* Ajuste la posición debajo del icono */
                right: 0px;
                width: 200px;
                background-color: #520d0d;
                /* Color del menú igual al header */
                /* Ancho del menú */
                display: none;
            }
            /* Al marcar el checkbox, mostramos el menú */
            #menu-toggle:checked~nav ul {
                display: block;
                /* Ajuste para que salga del lado izquierdo */
            }
            /* Mostramos el ícono de hamburguesa */
            label {
                display: block;
                position: absolute;
                top: 10px;
                right: 20px;
                /* Alineamos a la derecha el icono */
            }
            /* Estilos del menú cuando se despliega */
            nav ul li {
                margin: 0;
                width: 100%;
                /* Aseguramos que los items del menú ocupen todo el ancho del menú desplegado */
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Mi Sitio</div>
        <!-- Checkbox para controlar el menú -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle">&#9776;</label>
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
